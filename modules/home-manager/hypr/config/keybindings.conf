###################
### KEYBINDINGS ###
###################

# Set programs that you use
$terminal = alacritty
$fileManager = nautilus
$menu = pkill wofi || wofi --show drun
$browser = firefox
$lock = hyprlock

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Binds, see https://wiki.hypr.land/Configuring/Binds/ for examples
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, F4, exec, hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, D, fullscreen, 1       # fullscreen with waybar showing
bind = $mainMod SHIFT, D, fullscreen, 0 # fullscreen to entire screen
bind = $mainMod, M, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod, W, exec, pkill -SIGUSR1 waybar # toggle waybar 

# Lock screen
bind = $mainMod, ESCAPE, exec, $lock 

# Notification client (swaync)
bind = $mainMod, N, exec, swaync-client -t 

# Clipboard manager (cliphist + wofi)
bind = SUPER, V, exec, cliphist list | wofi --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy

# Screenshot a region
bind = , PRINT, exec, hyprshot -m region --clipboard-only --freeze

# Screenshot a monitor
bind = SHIFT, PRINT, exec, hyprshot -m output --clipboard-only --freeze

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

# Switch workspaces with mainMod + [0-9], QTILE like workspaces
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/swap_workspace.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/swap_workspace.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/swap_workspace.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/swap_workspace.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/swap_workspace.sh 5
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/swap_workspace.sh 6
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/swap_workspace.sh 7
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/swap_workspace.sh 8
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/swap_workspace.sh 9
bind = $mainMod, 0, exec, ~/.config/hypr/scripts/swap_workspace.sh 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Resize windows with mainMod + arrow keys
bind = SUPER, right, resizeactive, 20 0
bind = SUPER, left, resizeactive, -20 0
bind = SUPER, up, resizeactive, 0 -20
bind = SUPER, down, resizeactive, 0 20

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume controls and mic mute
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# LCD brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Keyboard brightness
bindel = , XF86KbdBrightnessUp, exec, brightnessctl -d '*kbd_backlight*' s +1 
bindel = , XF86KbdBrightnessDown, exec, brightnessctl -d '*kbd_backlight*' s 1-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
